<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAILURE</title>
    <link
      rel="shortcut icon"
      href="images/MK-White_Logo.png"
      type="image/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container mk-result">
        <h1 class="display-4">Oh No!</h1>
        <p class="lead">
          There was a problem signing you up. Please try again or contact the
          developer.
        </p>

        <form action="/failure" method="post">
          <button class="btn btn-lg btn-warning" type="submit" name="button">
            Try Again
          </button>
        </form>
      </div>
      <img src="./images/MK_Logo.png" class="mk-img" />
    </div>
  </body>
</html>
