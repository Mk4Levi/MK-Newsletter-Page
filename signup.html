<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="generator" content="Hugo 0.108.0" />

    <title>MK-Newsletter</title>

    <!-- Favicon icon for Title-bar -->
    <link
      rel="shortcut icon"
      href="images/MK-White_Logo.png"
      type="image/x-icon"
    />

    <!-- Bootstrap@5.3.0 CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Custom css stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post" class="post">
        <img
          class="mb-4"
          src="images/MK-White_Logo.png"
          alt=""
          width="90"
          height="80"
        />
        <h1 class="h3 mb-3 fw-normal"><b>Sign Up to MK-Newsletter!</b></h1>

        <input
          name="fName"
          type="text"
          class="form-control top"
          placeholder="First Name"
          required
          autofocus
          autocomplete="off"
        />
        <input
          name="lName"
          type="text"
          class="form-control middle"
          placeholder="Second Name"
          required
          autocomplete="off"
        />
        <input
          name="email"
          type="email"
          class="form-control bottom"
          placeholder="Email"
          required
          autocomplete="off"
        />

        <button type="submit" name="list" class="w-100 btn btn-lg btn-primary">
          Sign me Up!
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; MK-SignUp Box || 2023</p>
      </form>
    </main>
  </body>
</html>
